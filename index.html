<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Recipe Generator by Aglae</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Recipe Generator</h1>
      </header>

      <main>
        <form id="recipe-generator-form">
          <select id="recipeTypeInput" class="recipe-type-select" required>
            <option value="">Select a recipe type</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="dessert">Dessert</option>
            <option value="snack">Snack</option>
            <option value="drink">Drink</option>
          </select>
          <br />
          <input
            type="text"
            class="ingredient-entry"
            id="ingredientInput"
            placeholder="Enter an ingredient, e.g., blueberries"
            autofocus
            required
            autocomplete="off"
          />
          <br />

          <div class="dietary" id="dietaryInput">
            <input
              type="checkbox"
              name="dietary"
              id="gluten-free"
              value="gluten-free"
            /><label for="gluten-free">Gluten Free</label>
            <input
              type="checkbox"
              name="dietary"
              id="dairy-free"
              value="dairy-free"
            /><label for="dairy-free">Dairy Free</label>
            <input
              type="checkbox"
              name="dietary"
              id="vegetarian"
              value="vegetarian"
            /><label for="vegetarian">Vegetarian</label>
            <input
              type="checkbox"
              name="dietary"
              id="vegan"
              value="vegan"
            /><label for="vegan">Vegan</label>
            <input
              type="checkbox"
              name="dietary"
              id="low-carb"
              value="low-carb"
            /><label for="low-carb">Low Carb</label>
          </div>
          <input type="submit" value="Generate Recipe" class="submit-button" />
        </form>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/aglaehernandez" target="_blank">
          Aglae Hernandez</a
        >, is open-sourced on
        <a
          href="https://github.com/aglaehernandez/SheCodes-AI-Addon-Project"
          target="_blank"
        >
          GitHub
        </a>
        and hosted on
        <a href="https://recipe-generator-byaglae.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
