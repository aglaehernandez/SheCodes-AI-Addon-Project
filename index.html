<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Recipe Generator by Aglae</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Recipe Generator</h1>
      </header>

      <main>
        <form id="recipe-generator-form">
          <select id="recipeTypeInput" class="recipe-type-select" required>
            <option value="">Select a recipe type</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
            <option value="drink">Drink</option>
          </select>
          <br />
          <input
            type="text"
            class="ingredient-entry"
            id="ingredientInput"
            placeholder="Enter an ingredient you want in your Recipe"
            autofocus
            required
            autocomplete="off"
          />
          <br />
          <input type="submit" value="Generate Recipe" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/aglaehernandez" target="_blank">
          Aglae Hernandez</a
        >, is open-sourced on
        <a
          href="https://github.com/aglaehernandez/SheCodes-AI-Addon-Project"
          target="_blank"
        >
          GitHub
        </a>
        and hosted on
        <a href="https://recipe-generator-byaglae.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
